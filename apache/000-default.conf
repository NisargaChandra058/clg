
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # --- THIS IS THE FIX ---
    # We will use RewriteEngine to correctly pass the query string (like ?id=5)
    # to the index.php router.
    
    RewriteEngine On
    
    # If the request is not for an existing file...
    RewriteCond %{REQUEST_FILENAME} !-f
    # And it's not for an existing directory...
    RewriteCond %{REQUEST_FILENAME} !-d
    # Then rewrite the request to index.php, appending the query string (QSA)
    RewriteRule . /index.php [L,QSA]
    # --- END OF FIX ---

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>