<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        # This is the standard, simple configuration
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # --- FIX ---
    # We have removed the RewriteRule that was forcing all
    # traffic to index.php and causing the 404 errors.
    # We will also tell Apache to look for index.php by default.
    DirectoryIndex index.php

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>